name: Deploy to Firebase Hosting (Advanced)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'package-lock.json'
        
    - name: Cache Vite build
      uses: actions/cache@v3
      with:
        path: |
          node_modules/.vite
          dist
        key: ${{ runner.os }}-vite-${{ hashFiles('package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-vite-
        
    - name: Verify project structure
      run: |
        echo "📁 Project structure:"
        ls -la
        echo "📦 Package files:"
        ls -la package*.json
        echo "🔧 Build config:"
        ls -la vite.config.ts firebase.json
        
    - name: Install dependencies
      run: |
        echo "📥 Installing dependencies..."
        npm ci --verbose
        
    - name: TypeScript check
      run: |
        echo "🔍 Running TypeScript check..."
        npx tsc --noEmit
        
    - name: Lint check
      run: |
        echo "🔍 Running ESLint..."
        npm run lint
        
    - name: Build project
      run: |
        echo "🏗️ Building project..."
        npm run build
        
    - name: Verify build output
      run: |
        echo "✅ Verifying build output..."
        if [ ! -d "dist" ]; then
          echo "❌ Build output directory 'dist' not found"
          exit 1
        fi
        
        echo "📁 Build output contents:"
        ls -la dist/
        
        if [ ! -f "dist/index.html" ]; then
          echo "❌ index.html not found in build output"
          exit 1
        fi
        
        echo "📊 Build size analysis:"
        du -sh dist/
        echo "📄 Key files:"
        ls -la dist/index.html dist/assets/ 2>/dev/null || echo "No assets directory"
        
        echo "✅ Build verification successful"
        
    - name: Test build locally (optional)
      run: |
        echo "🧪 Testing build locally..."
        npx serve dist -p 3000 &
        SERVE_PID=$!
        sleep 5
        curl -f http://localhost:3000 || echo "⚠️ Local test failed, but continuing..."
        kill $SERVE_PID 2>/dev/null || true
        
    - name: Deploy to Firebase Hosting
      uses: FirebaseExtended/action-hosting-deploy@v0
      with:
        repoToken: '${{ secrets.GITHUB_TOKEN }}'
        firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
        channelId: live
        projectId: ${{ secrets.FIREBASE_PROJECT_ID }}
        
    - name: Deployment summary
      run: |
        echo "🎉 Deployment completed successfully!"
        echo "📊 Build info:"
        echo "  - Node.js: $(node --version)"
        echo "  - npm: $(npm --version)"
        echo "  - Build size: $(du -sh dist/ | cut -f1)"
        echo "  - Files: $(find dist -type f | wc -l)"
